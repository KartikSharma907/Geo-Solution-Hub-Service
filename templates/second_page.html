<body>

    <br>
    <br>
    <br>
    <br>
    <h3 style="text-align: center; font-size:40px">Geo Coding</h3>
    <br>
    <div class="container">

        <div class="card-deck">
    <div class="card text-white bg-dark mb-3">
    <form class="inputform" id="myform" method="POST" action="/geocoding/1/">
	<label for="address"> Enter Address: </label>
        <input type="text" id="address" name="address"><br><br>

	 <Button class="btn btn-primary" id="button1" type="Submit" value="Submit">GeoCode</Button>

	</form><br><br>
	{% if latlng %}
	<label> Latitude and Longitude: </label>
	{{ latlng }}
	{% endif %}
            </div>
    <br>
    <div class="card text-white bg-dark mb-3">
    <form class="inputform"  id="myform" method="POST" action="/geocoding/2/">
	<label for="lat"> Enter Latitude: </label>
         <input type="number" step="0.000001" id="lat" placeholder="ex 28.704059" name="lat"><br><br>
	<label for="lng"> Enter Longitude: </label>
         <input type="number" step="0.000001" id="lng" placeholder="ex 77.102490" name="lng"><br><br>

	<Button class="btn btn-primary" id="button1" type="Submit" value="Submit">Reverse GeoCode</Button><br><br>
	{% if address %}
	<label> Formatted Address: </label>
	{{ address }}
	{% endif %}
    </form>
    </div>



            </div>
        </div>
    </div>
</body>
